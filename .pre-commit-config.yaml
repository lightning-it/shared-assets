---
repos:
  # -------------------------------------------------------------------
  # Basic hygiene: whitespace, EOF, merge conflicts, JSON syntax
  # -------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: ["--markdown-linebreak-ext=md"]
      - id: end-of-file-fixer
        name: Ensure newline at end of file
      - id: check-merge-conflict
        name: Detect merge conflict markers
      - id: check-json
        name: Check JSON syntax
        files: \.(json)$

  # -------------------------------------------------------------------
  # yamllint (via wunder-devtools-ee)
  # -------------------------------------------------------------------
  - repo: local
    hooks:
      - id: yamllint-ee
        name: yamllint (via wunder-devtools-ee)
        language: system
        entry: bash default/scripts/wunder-devtools-ee.sh yamllint
        pass_filenames: true
        files: \.(yml|yaml)$

      # -----------------------------------------------------------------
      # GitHub Actions workflow linting (actionlint)
      # -----------------------------------------------------------------
      - id: github-actions-lint
        name: GitHub Actions workflow linting (actionlint)
        language: system
        pass_filenames: false
        files: ^\.github/workflows/.*\.ya?ml$
        entry: >-
          bash -lc 'docker run --rm
          -v "$PWD":/repo
          -w /repo
          docker.io/rhysd/actionlint:latest'

      # -----------------------------------------------------------------
      # Renovate config linting (renovate-config-validator)
      # -----------------------------------------------------------------
      - id: renovate-config-validate
        name: renovate config linting (renovate-config-validator)
        language: system
        pass_filenames: false
        files: ^renovate\.json$
        entry: >-
          bash -lc 'docker run --rm
          -v "$PWD":/repo
          -w /repo
          renovate/renovate:latest
          renovate-config-validator'
