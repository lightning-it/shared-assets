# yamllint disable rule:truthy
---
name: Release (tags + GitHub Release)

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: release-please
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          # Uses conventional commits to determine version bump + changelog.
          # Creates/updates a Release PR; when merged,
          # creates a GitHub Release + tag.
          release-type: simple
          # Ensures tags look like v1.2.3 (matches your CI tag trigger "v*")
          include-v-in-tag: true
          token: ${{ secrets.SYNC_BOT_TOKEN }}
