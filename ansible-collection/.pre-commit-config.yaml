---
repos:
  - repo: local
    hooks:
      # -------------------------------------------------------------------
      # yamllint (via wunder-devtools-ee)
      # -------------------------------------------------------------------
      - id: yamllint-ee
        name: yamllint (via wunder-devtools-ee)
        language: system
        entry: bash scripts/wunder-devtools-ee.sh yamllint
        pass_filenames: true
        files: \.(yml|yaml)$

      # -------------------------------------------------------------------
      # ansible-lint (via wunder-devtools-ee)
      # -------------------------------------------------------------------
      - id: ansible-lint-ee
        name: ansible-lint (via wunder-devtools-ee)
        language: system
        entry: >-
          bash -lc "ANSIBLE_CORE_VERSION=2.15.13
          ANSIBLE_LINT_VERSION=6.22.2
          scripts/devtools-ansible-lint.sh"
        pass_filenames: false
        files: \.(yml|yaml)$

      # -------------------------------------------------------------------
      # Molecule tests non-heavy scenarios (via wunder-devtools-ee)
      # -------------------------------------------------------------------
      - id: molecule-light
        name: molecule tests non-heavy scenarios (via wunder-devtools-ee)
        language: system
        entry: bash scripts/devtools-molecule.sh
        pass_filenames: false

      # -------------------------------------------------------------------
      # GitHub Actions workflow linting (actionlint)
      # -------------------------------------------------------------------
      - id: github-actions-lint
        name: GitHub Actions workflow linting (actionlint)
        language: system
        entry: >-
          bash -lc 'docker run --rm -v "$PWD":/repo
          -w /repo docker.io/rhysd/actionlint:latest'
        pass_filenames: false
        files: ^\.github/workflows/.*\.ya?ml$

      # -------------------------------------------------------------------
      # Renovate config linting (renovate-config-validator)
      # -------------------------------------------------------------------
      - id: renovate-config-validate
        name: renovate config linting (renovate-config-validator)
        language: system
        pass_filenames: false
        files: ^renovate\.json$
        entry: >-
          bash -lc 'docker run --rm
          -v "$PWD":/repo -w /repo
          renovate/renovate:latest
          renovate-config-validator'

      # -------------------------------------------------------------------
      # ansible-collection smoke test (via wunder-devtools-ee)
      # -------------------------------------------------------------------
      - id: collection-smoke
        name: ansible-collection smoke test (via wunder-devtools-ee)
        language: system
        entry: bash scripts/devtools-collection-smoke.sh
        pass_filenames: false
        files: ^(playbooks/|roles/|galaxy\.yml|runtime\.yml)

      # -------------------------------------------------------------------
      # Galaxy-style role verification (via wunder-devtools-ee)
      # -------------------------------------------------------------------
      - id: galaxy-verify
        name: galaxy-style role verification (via wunder-devtools-ee)
        language: system
        entry: bash scripts/devtools-galaxy-verify.sh
        pass_filenames: false
        files: ^(roles/|galaxy\.yml)
