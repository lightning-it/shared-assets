# yamllint disable rule:truthy
---
name: Semantic Release & Publish

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # 1) Checkout repository
      - name: Checkout
        uses: actions/checkout@v6

      # 2) Run yamllint on workflows
      - name: yamllint
        run: |
          python -m pip install --no-cache-dir yamllint
          yamllint .github

  # Real release + container build job: only runs on push to main
  release:
    name: Semantic Release & Build
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write       # required for tags & releases
      issues: write         # optional, for release notes references
      pull-requests: write  # optional
      packages: write       # required to push images to GHCR
    env:
      GITHUB_TOKEN: ${{ github.token }}
      REGISTRY: ghcr.io
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/wunder-devtools-ee
    steps:
      # Checkout with full history for semantic-release and tags
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Setup Node for semantic-release
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      # Install Node dependencies from package-lock.json
      - name: Install dependencies
        run: npm ci

      # Run semantic-release (real release)
      - name: Run semantic-release
        run: npx semantic-release

      # Fetch tags so we see the tag that semantic-release may have created
      - name: Fetch tags
        run: git fetch --tags --force

      # Check if HEAD has a v* tag and export it as RELEASE_TAG (or skip build)
      - name: Detect release tag on HEAD
        id: detect_tag
        run: |
          set -e
          # Try to find an exact tag on HEAD
          TAG="$(git describe --tags --exact-match HEAD 2>/dev/null || true)"
          if [ -n "$TAG" ] && echo "$TAG" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "Found release tag: $TAG"
            echo "release_tag=$TAG" >> "$GITHUB_OUTPUT"
          else
            echo "No release tag on HEAD - skipping container build."
            echo "release_tag=" >> "$GITHUB_OUTPUT"
          fi

      # Only build and push image if we have a release tag on HEAD
      - name: Log in to GitHub Container Registry
        if: steps.detect_tag.outputs.release_tag != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push image
        if: steps.detect_tag.outputs.release_tag != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.detect_tag.outputs.release_tag }}
            ${{ env.IMAGE_NAME }}:latest

  # Dry-run job: checks semantic-release config on pull requests
  release_dry_run:
    name: Semantic Release (dry run)
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      # Checkout with full history to let semantic-release inspect tags/commits
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Setup Node for semantic-release
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      # Install Node dependencies from package-lock.json
      - name: Install dependencies
        run: npm ci

      # Run semantic-release in dry-run mode (no tags, no releases, no commits)
      - name: Run semantic-release (dry run)
        run: npx semantic-release --dry-run --no-ci
