# yamllint disable rule:truthy
---
name: Semantic Release

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint (workflows)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: yamllint
        run: |
          python -m pip install --no-cache-dir yamllint
          yamllint .github

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.LITRELEASEBOT_TOKEN }}
      GH_TOKEN: ${{ secrets.LITRELEASEBOT_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git user (bot)
        run: |
          git config user.name "litreleasebot"
          git config user.email "litreleasebot@users.noreply.github.com"
          git remote set-url origin \
            "https://x-access-token:${{ secrets.LITRELEASEBOT_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        run: npx semantic-release

  release_dry_run:
    name: Semantic Release (dry run)
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release (dry run)
        run: npx semantic-release --dry-run --no-ci
