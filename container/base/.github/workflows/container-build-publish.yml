# yamllint disable rule:truthy
---
name: Container Build & Publish

on:
  push:
    tags: ["v*"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & push image to GHCR
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      # Use repo name, but strip the "container-" prefix
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ replace(github.event.repository.name, 'container-', '') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.LITRELEASEBOT_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.IMAGE_NAME }}:latest
