# yamllint disable rule:truthy
---
name: Container Build & Publish

on:
  push:
    tags: ["v*"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & push image to GHCR
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Compute image name (strip "container-" prefix)
        shell: bash
        run: |
          set -euo pipefail
          repo="${GITHUB_REPOSITORY#*/}"
          image_repo="${repo#container-}"
          echo "IMAGE_NAME=${REGISTRY}/${GITHUB_REPOSITORY_OWNER}/${image_repo}" >> "$GITHUB_ENV"
          echo "Using IMAGE_NAME=${REGISTRY}/${GITHUB_REPOSITORY_OWNER}/${image_repo}"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.LITRELEASEBOT_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.IMAGE_NAME }}:latest
