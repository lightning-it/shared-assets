# yamllint disable rule:truthy
---
name: Container Build & Publish

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    name: Build & push image to Quay.io
    runs-on: ubuntu-latest
    env:
      REGISTRY: quay.io

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Compute image name + tag (strip "container-" prefix)
        shell: bash
        run: |
          set -euo pipefail
          repo="${GITHUB_REPOSITORY#*/}"
          image_repo="${repo#container-}"
          # Quay uses an org/user namespace. Set QUAY_NAMESPACE as a repo/org secret or use repository owner.
          quay_ns="${QUAY_NAMESPACE:-${GITHUB_REPOSITORY_OWNER}}"
          image_name="${REGISTRY}/${quay_ns}/${image_repo}"
          tag="${{ github.event.release.tag_name }}"
          echo "IMAGE_NAME=${image_name}" >> "$GITHUB_ENV"
          echo "RELEASE_TAG=${tag}" >> "$GITHUB_ENV"
          echo "Using IMAGE_NAME=${image_name}"
          echo "Using RELEASE_TAG=${tag}"

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push image (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.RELEASE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
