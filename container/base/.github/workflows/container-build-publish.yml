# yamllint disable rule:truthy
---
name: Container Build & Publish

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & push image to GHCR
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Compute image name + tag (strip "container-" prefix)
        shell: bash
        run: |
          set -euo pipefail
          repo="${GITHUB_REPOSITORY#*/}"
          image_repo="${repo#container-}"
          image_name="${REGISTRY}/${GITHUB_REPOSITORY_OWNER}/${image_repo}"
          tag="${{ github.event.release.tag_name }}"
          echo "IMAGE_NAME=${image_name}" >> "$GITHUB_ENV"
          echo "RELEASE_TAG=${tag}" >> "$GITHUB_ENV"
          echo "Using IMAGE_NAME=${image_name}"
          echo "Using RELEASE_TAG=${tag}"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.LITRELEASEBOT_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.RELEASE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
