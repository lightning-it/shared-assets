# yamllint disable rule:truthy
---
name: Semantic Release

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # rely on collection-ci lint/molecule as pre-checks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git user
        run: |
          git config user.name "litreleasebot"
          git config user.email "litreleasebot@users.noreply.github.com"
          TOKEN="${{ secrets.LITRELEASEBOT_TOKEN }}"
          ORG_REPO="${{ github.repository }}"
          git remote set-url origin \
            "https://x-access-token:${TOKEN}@github.com/${ORG_REPO}.git"

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.LITRELEASEBOT_TOKEN }}
          GH_TOKEN: ${{ secrets.LITRELEASEBOT_TOKEN }}
        run: npx semantic-release

  release_dry_run:
    name: Semantic Release (dry run)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release (dry run)
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release --dry-run --no-ci
